<!DOCTYPE html>
<html>
<head>
<title>PPDA Rata-Rata Musim</title>
<style>
    body { font-family: Arial; padding: 20px; background: #111; color: #eee; }
    .box { background: #222; padding: 15px; border-radius: 10px; width: 350px; }
    input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 6px; border: none; }
    button { width: 100%; padding: 10px; background: #0b84ff; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #056dd8; }
    .result { margin-top: 10px; font-size: 18px; font-weight: bold; color: #0bff8f; }
</style>
</head>
<body>

<h2>PPDA Rata-Rata Musim</h2>

<div class="box">
    <label>Total Operan Lawan (Att)</label>
    <input id="att" type="number" placeholder="Contoh: 21430">

    <label>Total Tackle (Tkl)</label>
    <input id="tkl" type="number" placeholder="Contoh: 1040">

    <label>Total Interception (Int)</label>
    <input id="intc" type="number" placeholder="Contoh: 380">

    <label>Total Pressures (Prs)</label>
    <input id="prs" type="number" placeholder="Contoh: 2260">

    <button onclick="hitungPPDA()">Hitung PPDA Musim</button>

    <div class="result" id="hasil"></div>
</div>

<script>
function hitungPPDA() {
    let att = parseFloat(document.getElementById("att").value);
    let tkl = parseFloat(document.getElementById("tkl").value);
    let intc = parseFloat(document.getElementById("intc").value);
    let prs = parseFloat(document.getElementById("prs").value);

    if (isNaN(att) || isNaN(tkl) || isNaN(intc) || isNaN(prs)) {
        document.getElementById("hasil").innerHTML = "‚ùå Masukkan semua data dengan benar.";
        return;
    }

    let def = tkl + intc + prs; 
    let ppda = att / def;

    document.getElementById("hasil").innerHTML =
        "PPDA Rata Musim: <br><span style='color:#0bff8f'>" + ppda.toFixed(2) + "</span>";
}
</script>

</body>
</html>
