<!DOCTYPE html>
<html>
<head>
<title>PPDA Extended (Tkl + Int + Blocks)</title>
<style>
body { font-family: Arial; background:#111; color:#fff; padding:20px; }
input { width:100%; padding:8px; margin:6px 0; border-radius:5px; border:none; }
button { width:100%; padding:10px; background:#0d6efd; border:none; border-radius:8px; color:#fff; font-size:16px; }
.result { margin-top:12px; font-size:22px; color:#00ffa6; font-weight:bold; }
</style>
</head>
<body>

<h2>PPDA Extended (Tkl + Int + Blocks)</h2>

<label>Total Operan Lawan (Att)</label>
<input id="att" type="number" placeholder="Contoh: 21430">

<label>Total Tekel (Tkl)</label>
<input id="tkl" type="number" placeholder="Contoh: 1040">

<label>Total Intersep (Int)</label>
<input id="intc" type="number" placeholder="Contoh: 380">

<label>Total Blocks</label>
<input id="blk" type="number" placeholder="Contoh: 550">

<button onclick="ppdaExt()">Hitung PPDA Extended</button>

<div class="result" id="hasil"></div>

<script>
function ppdaExt(){
    let att = parseFloat(document.getElementById("att").value);
    let tkl = parseFloat(document.getElementById("tkl").value);
    let intc = parseFloat(document.getElementById("intc").value);
    let blk = parseFloat(document.getElementById("blk").value);

    if(isNaN(att) || isNaN(tkl) || isNaN(intc) || isNaN(blk)){
        document.getElementById("hasil").innerHTML = "‚ùå Masukkan semua angka dengan benar.";
        return;
    }

    let defext = tkl + intc + blk;
    let ppda = att / defext;

    document.getElementById("hasil").innerHTML =
        "PPDA Extended Musim: " + ppda.toFixed(2);
}
</script>

</body>
</html>
